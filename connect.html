<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/connect.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://lynn-chien.github.io/">
</head>
<body>
    <div id="navbar">
        <script src="scripts.js"></script>
    </div>
    <script src="loadpage.js"></script>
    <div class="non-nav">
        <div class="connect-container">
            <!-- Add your drawing above the title -->
            <img src="images/cats/connect.png" alt="Drawing of cat" class="drawing">
    
            <h1>Connect With Me!</h1>
            <p class="desc">Let's get in touch! You can find me on the following platforms:</p>
    
            <!-- Row of Icons -->
            <div class="connect-icons">
                <div class="connect-item">
                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/lynnchien1" target="_blank">
                    <img src="images/icons/linkedin.png">
                </a>
                <p class="connect-text">LINKEDIN</p>
                </div>
                <div class="connect-item">
                <!-- Email -->
                <a href="mailto:lchien8@berkeley.edu">
                    <i class="fas fa-envelope"></i>
                    <img src="images/icons/email.png">
                </a>
                <p class="connect-text">EMAIL</p>
                </div>
                <!-- Instagram -->
                <div class="connect-item">
                <a href="https://www.instagram.com/lynn.chien" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <img src="images/icons/instagram.png">
                </a>
                <p class="connect-text">INSTAGRAM</p>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
