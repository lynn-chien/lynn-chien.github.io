<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant at Berkeley</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/des-carousel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://www.lynnchien.com/">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        window.addEventListener("pageshow", function(event) {
          if (event.persisted) {
            window.location.reload();
          }
        });
      </script>      
</head>
<body>
    <div id="navbar">
    </div>
    <script src="loadpage.js"></script>
    <div class="carousel-header">
        <h1>Valorant at Berkeley</h1>
        <p>Explore some of my media designs as the Design Lead at Valorant @ Berkeley. Click through to see more, or <a href="design.html">go back!</a></p>

    </div>
    <div class="notnav">
        <!-- Carousel Container -->
        <div class="carousel">
            <div class="carousel-slides">
                <img src="images/designs/val.png" alt="V@B Comic-style post">
                <img src="images/des-val/val2.png" alt="V@B Banquet post">
                <img src="images/des-val/val3.PNG" alt="V@B Tournament post">
                <img src="images/des-val/val4.PNG" alt="V@B Teammates post">
                <img src="images/des-val/val5.PNG" alt="V@B Draftmania post">
                <img src="images/des-val/val6.png" alt="V@B SP24 timeline">
                <img src="images/des-val/val7.png" alt="V@B FA23 timeline">
                <img src="images/des-val/val8.png" alt="V@B Player signups post">
            </div>
            <button class="carousel-button prev">❮</button>
            <button class="carousel-button next">❯</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
