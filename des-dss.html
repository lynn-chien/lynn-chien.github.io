<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Society at Berkeley</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/des-carousel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://lynn-chien.github.io/">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        window.addEventListener("pageshow", function(event) {
          if (event.persisted) {
            window.location.reload();
          }
        });
      </script>      
</head>
<body>
    <div id="navbar">
    </div>
    <script src="loadpage.js"></script>
    <div class="carousel-header">
        <h1>Data Science Society at Berkeley</h1>
        <p>To see more of my social media designs, check out @dssberkeley on Instagram;
        </br>
            I made everything since Dec 2024.
        </br>
            Click through to see more, or <a href="design.html">go back!</a></p>

    </div>
    <div class="notnav">
        <!-- Carousel Container -->
        <div class="carousel">
            <div class="carousel-slides">
                <img src="images/des-dss/databytes.png" alt="DataBytes Spring 2025">
                <img src="images/des-dss/glade.png" alt="Bear on Glade merch design">
                <img src="images/des-dss/doe.png" alt="Bear at Doe merch design">
                <img src="images/des-dss/classy.png" alt="Classy merch design">
                <img src="images/des-dss/street.png" alt="Streetwear merch design">
            </div>
            <button class="carousel-button prev">❮</button>
            <button class="carousel-button next">❯</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
