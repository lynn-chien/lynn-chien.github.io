<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearPlanner</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/des-carousel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://lynn-chien.github.io/">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        window.addEventListener("pageshow", function(event) {
          if (event.persisted) {
            window.location.reload();
          }
        });
      </script>      
</head>
<body>
    <div id="navbar">
    </div>
    <script src="loadpage.js"></script>
    <div class="carousel-header">
        <h1>BearPlanner</h1>
        <p>Check out some character designs & graphics I made for a small web project. Click through to see more, or <a href="design.html">go back!</a></p>

    </div>
    <div class="notnav">
        <!-- Carousel Container -->
        <div class="carousel">
            <div class="carousel-slides">
                <img src="images/designs/bearplan.png" alt="Seven bear characters">
                <img src="images/des-bear/bear2.PNG" alt="Bear schedule match">
                <img src="images/des-bear/bear3.PNG" alt="Three bears with boba">
                <img src="images/des-bear/bear4.PNG" alt="Bears on laptop">
                <img src="images/des-bear/bear5.png" alt="Excited bear with glasses">
                <img src="images/des-bear/bear6.png" alt="Nonchalant bear with hoodie">
                <img src="images/des-bear/bear7.png" alt="Bear looking at watch">
                <img src="images/des-bear/bear8.PNG" alt="BearPlanner logo">
                <img src="images/des-bear/bear9.PNG" alt="Bears looking at schedule">
            </div>
            <button class="carousel-button prev">❮</button>
            <button class="carousel-button next">❯</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
