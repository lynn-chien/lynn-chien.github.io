<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xlab</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/des-carousel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://lynn-chien.github.io/">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        window.addEventListener("pageshow", function(event) {
          if (event.persisted) {
            window.location.reload();
          }
        });
      </script>      
</head>
<body>
    <div id="navbar">
    </div>
    <script src="loadpage.js"></script>
    <div class="carousel-header">
        <h1>Experimental Social Science Laboratory</h1>
        <p>Take a look at some work I did as a designer for Xlab. Click through to see more, or <a href="design.html">go back!</a></p>

    </div>
    <div class="notnav">
        <!-- Carousel Container -->
        <div class="carousel">
            <div class="carousel-slides">
                <img src="images/designs/xlab.png" alt="Xlab main flyer">
                <img src="images/des-xlab/xlab2.png" alt="Xlab Xplore story">
                <img src="images/des-xlab/xlab3.png" alt="Xlab Xplore post">
                <img src="images/des-xlab/xlab4.png" alt="Xlab researcher poster">
                <img src="images/des-xlab/xlab5.png" alt="Xlab recruitment poster">
                <img src="images/des-xlab/xlab6.png" alt="Xlab brochure">
                <img src="images/des-xlab/xlab7.png" alt="Xlab secondary flyer">
            </div>
            <button class="carousel-button prev">❮</button>
            <button class="carousel-button next">❯</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
