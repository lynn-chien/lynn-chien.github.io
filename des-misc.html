<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscellaneous Art</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/des-carousel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://lynn-chien.github.io/">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        window.addEventListener("pageshow", function(event) {
          if (event.persisted) {
            window.location.reload();
          }
        });
      </script>      
</head>
<body>
    <div id="navbar">
    </div>
    <script src="loadpage.js"></script>
    <div class="carousel-header">
        <h1>Miscellaneous Art</h1>
        <p>Explore some art I made for fun & for other events. Click through to see more, or <a href="design.html">go back!</a></p>

    </div>
    <div class="notnav">
        <!-- Carousel Container -->
        <div class="carousel">
            <div class="carousel-slides">
                <img src="images/designs/misc.png" alt="Spring in Berkeley">
                <img src="images/des-misc/misc2.png" alt="Inspiration (bear with guitar)">
                <img src="images/des-misc/misc3.png" alt="Cat lying in sun">
                <img src="images/des-misc/misc4.png" alt="Panda sticker sheet">
            </div>
            <button class="carousel-button prev">❮</button>
            <button class="carousel-button next">❯</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
