<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortoises</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/des-carousel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://www.lynnchien.com/">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        window.addEventListener("pageshow", function(event) {
          if (event.persisted) {
            window.location.reload();
          }
        });
      </script>      
</head>
<body>
    <div id="navbar">
    </div>
    <script src="loadpage.js"></script>
    <div class="carousel-header">
        <h1>tortoises</h1>
        <p>Check out some graphics I made for a small web project. Click through to see more, or <a href="design.html">go back!</a></p>

    </div>
    <div class="notnav">
        <!-- Carousel Container -->
        <div class="carousel">
            <div class="carousel-slides">
                <img src="images/designs/tort.png" alt="Desert tortoise drawing">
                <img src="images/des-tort/tort2.png" alt="Galapagos tortoise drawing">
                <img src="images/des-tort/tort3.png" alt="Hermann tortoise drawing">
                <img src="images/des-tort/tort4.png" alt="Indian star tortoise drawing">
                <img src="images/des-tort/tort5.png" alt="Pancake tortoise drawing">
            </div>
            <button class="carousel-button prev">❮</button>
            <button class="carousel-button next">❯</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
